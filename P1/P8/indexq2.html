<!DOCTYPE html>
<html>
<head>
    <title>Temperature Conversion</title>
</head>
<body>
    <h2>Temperature Converter</h2>

    <input type="number" id="temp" placeholder="Enter temperature">
    <br><br>

    <button onclick="toF()">Celsius to Fahrenheit</button>
    <button onclick="toC()">Fahrenheit to Celsius</button>

    <script>
        function toF() {
            let t = document.getElementById("temp").value;
            window.location.href = "/ctof?temp=" + t;
        }

        function toC() {
            let t = document.getElementById("temp").value;
            window.location.href = "/ftoc?temp=" + t;
        }
    </script>
</body>
</html>
