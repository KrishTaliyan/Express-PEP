<!DOCTYPE html>
<html>
    <head>
        <title>Factorial</title>
    </head>
<body>
    <input type="number" id="num" placeholder="Enter your number"/>
    <button onclick="send()">Generate</button>
</body>
<script>
    function send(){
        let n = document.getElementbyID("num").value;
        window.location.href = "/fact?num=" + n;
    }

</script>
</html>
