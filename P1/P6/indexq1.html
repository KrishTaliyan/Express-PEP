<!DOCTYPE html>
<html>
<head>
    <title>Socket Client</title>
</head>
<body>
    <h2>Socket.io Client</h2>
    <p id="msg"></p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on("oddVisitor", (count) => {
            document.getElementById("msg").innerText =
                "Odd Visitor Count: " + count;
        });
    </script>
</body>
</html>
