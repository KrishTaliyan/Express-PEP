<!-- Build a real-time chat application where multiple users can connect, send messages, and receive messages instantly using Socket.IO. Display join and disconnect notifications for users.  this is my new code teach me from basic -->


<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
</head>
<body>
    <h2>Simple Chat</h2>

    <input id="msg" placeholder="Type message">
    <button onclick="send()">Send</button>

    <ul id="chat"></ul>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function send() {
            let message = document.getElementById("msg").value;
            socket.emit("sendMsg", message);
            document.getElementById("msg").value = "";
        }

        socket.on("message", (msg) => {
            let li = document.createElement("li");
            li.innerText = msg;
            document.getElementById("chat").appendChild(li);
        });
    </script>
</body>
</html>
